<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" type="text/css">
    <title>Sign Up</title>
</head>

<body>
    <div>

        <form action="#" class="form-container">
            <!-- form name -->
            <header>
                <h2>Sign Up</h2>
            </header>

            <!-- First & Last Name -->
            <div class="form-row">
                <input type="text" class="form-firstName" name="firstName" placeholder="First Name" required>
                <input type="text" class="form-lastName" name="lastName" placeholder="Last Name" required>
            </div>

            <!-- Phone Number -->
            <div class="form-row">
                <input type="tel" class="form-phoneNumber" name="phoneNumber" placeholder="Mobile No." required>
            </div>

            <!-- email Address -->
            <div class="form-row">
                <input type="email" class="form-emailAddress" name="emailAddress" placeholder="Email Address" required>
            </div>

            <!-- Password & confirm -->
            <div class="form-row">
                <input type="password" class="form-password" name="password" placeholder="Password" required>
                <input type="password" class="form-confirmPassword" name="confirmPassword"
                    placeholder="Confirm Password" required>
            </div>

            <!-- Select box & terms -->
            <div class="form-row">
                <div class="form-terms">
                    <div class="form-terms__checkbox">
                        <input type="checkbox" class="form-confirm" name="confirm" required>
                        <strong> I Agree</strong>
                    </div>

                    <p>By clicking <img src="register_buttom.png" alt="register buttom">, you agree to the
                        <a href="#">Terms and Conditions</a>
                        set out by this site, including our Cookie Use.
                    </p>
                </div>
            </div>

            <!-- Buttons -->
            <div class="form-row">
                <button class="form-registerButton">Register</button>
                <button class="form-signInButton">Sign In</button>
            </div>
        </form>

    </div>
</body>

</html>
