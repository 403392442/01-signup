<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" type="text/css">
    <title>Document</title>
</head>

<body>
    <div>
        <h2>Sign Up</h2>
        <form action="#" id="container">
            <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Mobile No." required>
            <input type="email" id="emailAddress" name="emailAddress" placeholder="Email Address" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
            <div id="terms">
                <div>
                    <label for="confirm">
                        <input type="checkbox" id="confirm" name="confirm" required>
                        <strong>I Agree</strong>
                    </label>
                </div>

                <p>By clicking <img src="register_buttom.png" alt="register buttom">, you agree to the
                    <a href="#">Terms and Conditions</a>
                    set out by this site, including our Cookie Use.
                </p>
            </div>
            <button id="registerButton">Register</button>
            <button id="signInButton">Sign In</button>
        </form>

    </div>
</body>

</html>
